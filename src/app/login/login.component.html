<app-home-page></app-home-page>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12">
            <label for="" class="form-label">user name</label>
            <input name="admin" [(ngModel)]="user" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12">
            <label for="" class="form-label">Password</label>
            <input [name]="password" [(ngModel)]="password" type="password" name="" id="" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12">
            <button (click)="login()" class="btn btn-success">Login</button>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12">
            <a class="btn btn-success" routerLink="/reg" >Employee  registration</a>
        </div>
        
    </div>
</div>
