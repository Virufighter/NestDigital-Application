<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">ID</label>
                    <input name="id" [(ngModel)]="id" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">First Name</label>
                    <input name="fname" [(ngModel)]="fname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Last Name</label>
                    <input name="lname" [(ngModel)]="lname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">House Number</label>
                    <input name="hno" [(ngModel)]="hno" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">House Nmae</label>
                    <input name="hname" [(ngModel)]="hname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Street Name</label>
                    <input name="sname" [(ngModel)]="sname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Pincode</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">District</label>
                    <input name="district" [(ngModel)]="district" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">State</label>
                    <input name="state" [(ngModel)]="state" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Country</label>
                    <input name="country" [(ngModel)]="country" type="text" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Email id</label>
                    <input name="email" [(ngModel)]="email" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">phone Number</label>
                    <input name="phno" [(ngModel)]="phno" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Parent Name</label>
                    <input name="pname" [(ngModel)]="pname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Gender</label>
                    <input name="gender" [(ngModel)]="gender" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Highest degree</label>
                    <input name="degree" [(ngModel)]="degree" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Year of Experience</label>
                    <input name="year" [(ngModel)]="year" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Date of Joining</label>
                    <input name="date" [(ngModel)]="date" type="date" name="" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">User name</label>
                    <input name="uname" [(ngModel)]="uname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Password</label>
                    <input name="pass" [(ngModel)]="pass" type="password" name="" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="" class="form-label">Confirm Password</label>
                    <input name="cpass" [(ngModel)]="cpass" type="password" name="" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <button (click)="readvalues()" class="btn btn-success">Register</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-lg-12">
                    <a class="btn btn-success" routerLink="/login" >click here to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
