            <div class="container">
            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div class="card" style="height:20rem">
                       
                        <div class="card-body">
                        <h5 class="card-title">Name :{{i.name}} </h5>

                       </div>

    </div>
    </div>
