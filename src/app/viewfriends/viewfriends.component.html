<app-viewnavbar></app-viewnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="container">
            <div class="row g-3">
                <ng-container *ngIf="loading; then loadingScreen; else dataScreen "></ng-container>
                <ng-template #loadingScreen>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </ng-template>
                <ng-template #dataScreen>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                        <div class="card" style="height:20rem">
                           
                            <div class="card-body">
                            <h5 class="card-title">Name :{{i.name}} </h5>
                            <p class="card-text">FiendName :{{i.friendName}}</p>
                            <p class="card-text">FriendNickName : {{i.friendNickName}}</p>
                            <p class="card-text">DescribeFriend:{{i.DescribeYourFriend}}</p>
                           </div>
                        </div>
                    </div>
                </ng-template>
             
               
            </div>
        </div>

    </div>
    </div>
</div>
